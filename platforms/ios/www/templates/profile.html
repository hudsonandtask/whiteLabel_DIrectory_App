<ion-view can-swipe-back="true">
    <ion-content class="has-header has-footer">

        <div class="profile-section">
            <div class="row">
                <img class="profile-pic" ng-src="{{getPicture(employee.id)}}" onerror="this.src='img/default-user.jpg'" />
            </div>
            <div class="row" ng-if="employee.name">
                <div class="profile-name" ng-bind="getName(employee.name)"></div>
            </div>
            <div class="row" ng-if="employee.title">
                <div class="profile-name-data" ng-bind="getTitle(employee)">title</div>
            </div>
            <div class="row" ng-if="employee.addresses[0]">
                <div class="profile-name-data" ng-bind="getLocation(employee.addresses[0])"></div>
            </div>
            <div class="row" ng-if="employee.custom_orgsegment">
                <div class="profile-name-data">{{employee.custom_orgsegment}}</div>
            </div>
            <div class="row" ng-if="employee.custom_orgname">
                <div class="profile-name-data">{{employee.custom_orgname}}</div>
            </div>
        </div>
        <div class="profile-section profile-contact" ng-if="employee.emails[0]">
            <div class="row">
                <div class="profile-item">
                    <span class="profile-label">EMAIL</span>
                    <div class="profile-data-links profile-data profile-email" ng-click="actionSendEmail(employee.emails[0])">
                        <i class="icon purple-icon icon-email"></i>
                        <span ng-bind="getEmail(employee.emails[0])"></span>
                    </div>
                </div>
            </div>
            <div class="row" ng-if="employee.emails[0]">
                <div class="profile-item">
                    <span class="profile-label profile-jabber">JABBER</span>
                    <div class="profile-data-links profile-data" ng-click="actionSendJabber(employee.emails[0])">
                        <i class="icon purple-icon icon-jabber"></i>
                        <span ng-bind="getJabber(employee.emails[0]) "></span>
                    </div>
                </div>
            </div>
            <div class="row" ng-if="employee.phoneNumbers[0].value">
                <div class="profile-item">
                    <span class="profile-label ">DESK PHONE</span>
                    <div class="profile-data-links profile-data " ng-click="actionCallPhone(employee.phoneNumbers[0])">
                        <i class="icon purple-icon icon-phone"></i>
                        <span>{{employee.phoneNumbers[0].value}}</span>
                    </div>
                </div>
            </div>
            <div class="row" ng-if="employee.phoneNumbers[1].value">
                <div class="profile-item">
                    <span class="profile-label">MOBILE PHONE</span>
                    <div class="profile-data-links profile-data" ng-click="actionCallPhone(employee.phoneNumbers[1])">
                        <i class="icon purple-icon icon-mobile"></i>
                        <span>{{employee.phoneNumbers[1].value}}</span>
                    </div>
                </div>
            </div>
        </div>
        <div>
          <div class="row" ng-if="employee.addresses[0]">
              <div class="profile-item">
                  <span class="profile-label">OFFICE ADDRESS</span>
                  <div class="profile-data" ng-click="actionGetDirections(employee.addresses[0])">
                      <span ng-bind="getAddress(employee.addresses[0])"></span>
                  </div>
              </div>
          </div>
        </div>
        <div class="profile-section">
            <div class="row" ng-if="managers || hrmanagers || directReports">
                <span class="profile-team-name" ng-bind="getTeam(employee.name)"></span>
            </div>
            <div class="row" ng-if="managers.length > 0">
                <span class="profile-team-role">REPORTS TO</span>
            </div>
            <ion-list ng-if="managers">
                <ion-item class="item-avatar item-icon-right item-borderless" ng-repeat="manager in managers" type="item-text-wrap" href="{{getProfileURL(manager.id)}}">
                    <img ng-src="{{getPicture(manager.id)}}" onerror="this.src='img/default-user.jpg'" />
                    <div class="search-result profile-team">
                        <div class="search-result-title" ng-bind-html="getTeamMemberName(manager)"></div>
                        <div class="search-result-data" ng-bind-html="getTeamMemberTitle(manager)"></div>
                        <div class="search-result-data" ng-bind-html="getTeamMemberLocation(manager)"></div>
                    </div>
                    <!-- <i class="icon ion-chevron-right"></i> -->
                </ion-item>
            </ion-list>
            <div class="row" ng-if="hrmanagers.length > 0">
                <span class="profile-team-role">HR MANAGER</span>
            </div>
            <ion-list ng-if="hrmanagers">
                <ion-item class="item-avatar item-icon-right item-borderless" ng-repeat="hrmanager in hrmanagers" type="item-text-wrap" href="{{getProfileURL(hrmanager.id)}}">
                    <img ng-src="{{getPicture(hrmanager.id)}}" onerror="this.src='img/default-user.jpg'" />
                    <div class="search-result profile-team">
                        <div class="search-result-title" ng-bind-html="getTeamMemberName(hrmanager)"></div>
                        <div class="search-result-data" ng-bind-html="getTeamMemberTitle(hrmanager)"></div>
                        <div class="search-result-data" ng-bind-html="getTeamMemberLocation(hrmanager)"></div>
                    </div>
                    <!-- <i class="icon ion-chevron-right"></i> -->
                </ion-item>
            </ion-list>
            <div class="row" ng-if="directReports.length > 0">
                <span class="profile-team-role">DIRECT REPORTS</span>
            </div>
            <ion-list ng-if="directReports">
                <ion-item class="item-avatar item-icon-right item-borderless" ng-repeat="directReport in directReports" type="item-text-wrap" href="{{getProfileURL(directReport.id)}}">
                    <img ng-src="{{getPicture(directReport.id)}}" onerror="this.src='img/default-user.jpg'" />
                    <div class="search-result profile-team">
                        <div class="search-result-title" ng-bind-html="getTeamMemberName(directReport)"></div>
                        <div class="search-result-data" ng-bind-html="getTeamMemberTitle(directReport)"></div>
                        <div class="search-result-data" ng-bind-html="getTeamMemberLocation(directReport)"></div>
                    </div>
                    <!-- <i class="icon ion-chevron-right"></i> -->
                </ion-item>
            </ion-list>
        </div>

    </ion-content>
</ion-view>
