<ion-view>

    <div class="bar bar-subheader search-bar">
        <form class="search-form" ng-submit="search()">
            <div class="item-input-wrapper search-wrapper">
                <i class="icon white-icon icon-search"></i>
                <input type="search" placeholder="Search" ng-model="searchKey" class="search-control" />
                <i ng-if="searchKey.length > 0" ng-click="clearSearch()" class="icon white-icon icon-cancel"></i>
            </div>
        </form>
    </div>

    <div class='bar bar-subheader bar-light filter-bar'>
        <!--<button class="button button-full bar-light" ng-click="gotoFilter">FILTER ></button>-->
        <a class="title bar-light" href="{{getFilterURL()}}" ng-click="cacheSearchKey()">FILTER ></a>
    </div>

    <ion-content class="has-header has-subheader has-footer">
      <!--Page: {{currentPage}}  Total shown: {{pageSize}}-->
        <ion-list>
          <!-- was ng-repeat -->
            <ion-item class="item-avatar item-icon-right"
                      ng-class="$index%2 == 0 ? 'search-list-row-even' : ''"
                      collection-repeat="employee in employeeList| limitTo:pageSize" type="item-text-wrap" href="{{getProfileURL(employee.id)}}">
                <img ng-src="{{getPicture(employee.id)}}" onerror="this.src='img/default-user.jpg'" />
                <div class="search-result">
                    <div class="search-result-title" ng-bind-html="getName(employee)"></div>
                    <div class="search-result-data" ng-bind-html="getTitle(employee)"></div>
                    <div class="search-result-data" ng-bind-html="getLocation(employee)"></div>
                </div>
                <!--<i class="icon ion-chevron-right"></i>-->
            </ion-item>
        </ion-list>
        <div class="load-more-results" ng-click="loadNextPage()">
            <div class="more-results">More</div>
            <div class="results-count">{{pageSize}} / {{numberOfResults}}</div>
        </div>
        <div class="scroll-to-top" ng-click="scrollToTop()">
            Top <i class="ion-arrow-up-a"></i>
        </div>
    </ion-content>

</ion-view>
