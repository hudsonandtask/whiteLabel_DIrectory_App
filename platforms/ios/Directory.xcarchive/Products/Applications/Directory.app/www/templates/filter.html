<ion-view class="filter-pane nbcun-app-filter" ng-controller="filterController">

    <ion-content class="has-header has-subheader has-footer filter-pane-content">
      <div class="nbcun-app-filter-content">
        <div class="list dropdown-item nbcun-app-filter-item">
          <div class="nbcun-app-filter-label">
              BY GROUP
          </div>
            <div class="nbcun-app-filter-select">
                <select ng-change="onChangeGroup()" ng-model="filter.selectedGroup">
                    <option value="">- all -</option>
                    <option ng-repeat="group in groups" value="{{group.name}}">{{ group.name }}</option>
                </select>
            </div>
        </div>
        <div class="list dropdown-item nbcun-app-filter-item">
          <div class="nbcun-app-filter-label">
              BY DIVISION
          </div>
            <div class="nbcun-app-filter-select">
                <select ng-model="filter.selectedCompany">
                    <option value="">- all -</option>
                    <option ng-repeat="company in companies" value="{{company.name}}">{{ company.name }}</option>
                </select>
            </div>
        </div>
        <div class="list dropdown-item nbcun-app-filter-item">
            <div class="nbcun-app-filter-label">
                BY LOCATION
            </div>
            <div class="nbcun-app-filter-select">
                <select ng-model="filter.selectedLocation">
                    <option value="">- all -</option>
                    <option ng-repeat="loc in locations" value="{{loc.machine_name}}">{{ loc.name }}</option>
                </select>
            </div>
        </div>
        <ion-fab bottom>
            <ion-nav-button>
                <button class="button button-full bar-light" ng-click="applyFilter()">APPLY</button>
            </ion-nav-button>
        </ion-fab>
      </div>
    </ion-content>

</ion-view>
