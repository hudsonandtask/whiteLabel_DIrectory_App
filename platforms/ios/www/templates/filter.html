<ion-view class="filter-pane">

  <ion-nav-bar>
      <ion-nav-back-button class="icon ion-chevron-left">Back</ion-nav-back-button>

      <ion-nav-title>
          <div class="filter-pane-title">FILTER BY</div>
      </ion-nav-title>
  </ion-nav-bar>

    <ion-content class="has-header has-subheader has-footer filter-pane-content">
        <div class="list">

            <label class="item item-input item-select">
                <div class="input-label">
                    BY GROUP
                </div>
                <select ng-model="filter.selectedGroup">
                    <option value="">- all -</option>
                    <option ng-repeat="group in groups" value="{{group.name}}">{{ group.name }}</option>
                </select>
            </label>

        </div>
        <div class="list">

            <label class="item item-input item-select">
                <div class="input-label">
                    BY COMPANY
                </div>
                <select ng-model="filter.selectedCompany">
                    <option value="">- all -</option>
                    <option ng-repeat="company in companies" value="{{company.name}}">{{ company.name }}</option>
                </select>
            </label>

        </div>
        <div class="list">

            <label class="item item-input item-select">
                <div class="input-label">
                    BY LOCATION
                </div>
                <select ng-model="filter.selectedLocation">
                    <option value="">- all -</option>
                    <option ng-repeat="loc in locations" value="{{loc.machine_name}}">{{ loc.name }}</option>
                </select>
            </label>

        </div>
        <ion-fab bottom >
            <button class="button button-full bar-light" ng-click="applyFilter()">APPLY</button>
        </ion-fab>
    </ion-content>

</ion-view>
